# This file contains selected Kconfig options for the application.
CONFIG_GPIO=y
# Enable dynamic memory allocation
CONFIG_HEAP_MEM_POOL_SIZE=4096  
# Enable logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
# CONFIG_LOG_BACKEND_UART=y

# USB and Console Configuration
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Zephyr Demo Device"
CONFIG_USB_DEVICE_VID=4440
CONFIG_USB_DEVICE_PID=0x0004
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y  
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y 

# Shell and USB CDC configuration
CONFIG_SHELL=y
CONFIG_SHELL_STACK_SIZE=2048
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_BACKEND_SERIAL_CHECK_DTR=y
CONFIG_UART_LINE_CTRL=y
CONFIG_PRINTK=y

# Optional: Thread monitoring
CONFIG_THREAD_MONITOR=y
CONFIG_INIT_STACKS=y
CONFIG_THREAD_NAME=y

# Disable unused features to avoid conflicts
CONFIG_POSIX_API=n
CONFIG_POSIX_TIMERS=n
CONFIG_DATE_SHELL=n
